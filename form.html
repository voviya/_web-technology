<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
    <style> 
    table td,th{
      padding:20px;
      
      color: black;
    }
    table
	{
      margin: auto;
	background-color:skyblue;
	width: calc(100% - 22px);
        padding: 12px;        
        border-radius: 10px ;
        box-sizing: border-box;
        font-size: 16px;

    }
    h2{
      text-align: center;
    }
    .tr1{
      text-align: center;
    }
    .error {
      color: red;
    }

.container
   
 {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    form {
        width: 100%;
    }

.show-hide-btn {
    position: relative;
    margin-left: -30px;
    cursor: pointer;
  }
  </style>
</head>
<body>
<div class="container">
  <h2><b>STUDENT REGISTRATION FORM</b></h2>
  <form id="registrationForm">

    <table>

      <tbody><tr>
        <th>Name</th>
        <td><input type="text" id="fullname" class="fullname"></td>
        <td><div class="error" id="usernameError"></div></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td><input type="radio" id="male" name="gender">Male
        <input type="radio" id="female" name="gender">Female
        <input type="radio" id="other" name="gender">Other</td>
      </tr>
      <tr>
        <th>Languages known</th>
        <td><input type="checkbox" id="tamil">Tamil
        <input type="checkbox" id="english">English
        <input type="checkbox" id="hindi">Hindi</td>
      </tr>
      <tr>
        <th>College Name</th>
        <td><select id="college">
	  <option value="College Name">Select</option>
          <option value="kec">KEC,Erode</option>
          <option value="bit">BIT,Coimbatore</option>
          <option value="psg">PSG,Coimbatore</option>
          <option value="kumaraswamy">Kumaraswamy,Karur</option>
          <option value="Sona">Sona,Salem</option>
          </select></td>
      </tr>
      <tr>
        <th>Address</th>
        <td><textarea id="address" rows="4" cols="20"></textarea></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="text" id="email"></td>
        <td><div class="error" id="emailError"></div></td>
      </tr>
      <tr>
        <th>Mobile No</th>
        <td><input type="text" id="phone" maxlength="10"></td>
        <td><div class="error" id="phoneError"></div></td>
      </tr>
	      <tr>
        <th>Username</th>
        <td><input type="text" id="username"></td>
      </tr>
      <tr>
        <th>Password</th>
        <td>
 <input type="password" value="" id="myInput" ><br><br>
<input type="checkbox" onclick="myFunction()" >Show Password
</td>
        <td><div class="error" id="passwordError">
	</div></td>
      </tr>
      <tr class="tr1">
        <td colspan="2"><button style="color: #f00db4;padding: 12px;width: 40%;">Submit</button></td>
      </tr>
    </tbody></table>
  </form>
</div>
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();      
      var isValid = validateForm();
      if (isValid) {
     
        alert("Form submitted successfully!");
      }
    });

    function validateForm() {
      var isValid = true;
      var nameRegex = /^[a-zA-Z]+(\s[a-zA-Z]+)*$/;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var phoneRegex = /^\d{10}$/;
      var nameField = document.getElementById("fullname");
      var nameError = document.getElementById("usernameError");
      if (!nameRegex.test(nameField.value.trim())) {
        nameError.textContent = "Invalid name";
        isValid = false;
      } else {
        nameError.textContent = "";
      }
      var emailField = document.getElementById("email");
      var emailError = document.getElementById("emailError");
      if (!emailRegex.test(emailField.value.trim())) {
        emailError.textContent = "Invalid email";
        isValid = false;
      } else {
        emailError.textContent = "";
      }
      var phoneField = document.getElementById("phone");
      var phoneError = document.getElementById("phoneError");
      if (!phoneRegex.test(phoneField.value.trim())) {
        phoneError.textContent = "Invalid phone number";
        isValid = false;
      } else {
        phoneError.textContent = "";
      }

       return isValid;
    }
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
  </script>
</body>
</html>
