<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body.signup-body {
            background: url('https://img.freepik.com/premium-photo/set-indian-fragrant-spices-herbs-black-stone-background-turmeric-dill-paprika-cinnamon-saffron-basil-rosemary-spoon-top-view-mock-up_253362-8646.jpg?w=996') center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.5); /* More transparency */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333333;
            font-size: 24px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333333; /* Darker color for better readability */
            font-size: 14px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
    <script>
        // Fetch stored users from local storage (to simulate user database)
        function getUsers() {
            const users = localStorage.getItem("users");
            return users ? JSON.parse(users) : [];
        }

        // Save a new user to local storage
        function saveUser(username, password) {
            const users = getUsers();
            users.push({ username, password });
            localStorage.setItem("users", JSON.stringify(users));
        }

        // Handle signup form submission
        function handleSignup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                saveUser(username, password);
                alert("Account created successfully! You can now login.");
                window.location.href = "login.html";
            } else {
                alert("Please provide a valid username and password.");
            }
        }
    </script>
</head>
<body class="signup-body">
    <div class="signup-container">
        <h1>Sign Up Page</h1>
        <form onsubmit="event.preventDefault(); handleSignup();">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
