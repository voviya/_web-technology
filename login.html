<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* styles.css */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body.login-body {
            background: url('https://img.freepik.com/premium-photo/set-indian-fragrant-spices-herbs-black-stone-background-turmeric-dill-paprika-cinnamon-saffron-basil-rosemary-spoon-top-view-mock-up_253362-8646.jpg?w=996') center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.7); /* Increased transparency */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333333;
            font-size: 24px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555555;
            font-size: 14px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        @keyframes slide-in {
            0% { background-position: 0% 0%; }
            100% { background-position: -100%; }
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Login to Foodie App</h1>
        <form onsubmit="event.preventDefault(); validateLogin();">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script>
        function getUsers() {
            return JSON.parse(localStorage.getItem("users")) || [];
        }

        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let users = getUsers();

            let user = users.find(user => user.username === username && user.password === password);

            if (user) {
                sessionStorage.setItem("username", username);
                window.location.href = "first.html";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
